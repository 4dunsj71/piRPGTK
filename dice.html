<html>

<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="/css/dice.css">
    <script src="/js/dice.js"></script>
</head>

<body>
    <label for="form" id="dicelabels">select a dice</label>
    <form>
        <select id="dicechoice"><label for="dicechoice" id="dicelabels">select a dice to roll</label>
            <option>4</option> <label for="option" id="dicelabels">d4</label>
            <option>6</option> <label for="option" id="dicelabels">d6</label>
            <option>8</option> <label for="option" id="dicelabels">d8</label>
            <option>10</option> <label for="option" id="dicelabels">d10</label>
            <option>12</option> <label for="option" id="dicelabels">d12</label>
            <option>20</option> <label for="option" id="dicelabels">d20</label>
            <option>100</option> <label for="option" id="dicelabels">d100</label>
        </select>
    </form>
    <p id="placeholder">

    </p>
    <button id="button">Roll Dice</button><label for="button" id="dicelabels">click to roll dice</label>

    <a href="/index.html"><button id="goback">Go Back</button></a> <label for="goback" id="dicelabels"></label>

    <script src="/js/dice.js"></script>
    <script src="/js/ui.js"></script>
</body>

</html>
